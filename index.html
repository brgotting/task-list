<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
      <h2>To Do List</h2>
      </div>



 <form id="new-chore">
  <div class="form-group">
    <div>
      <label for="task">Enter a task:</label>
      <input type="text" id="new-task" value="sweep">
    </div>
    <div>
      <label for="time">Enter a time: </label>
      <input type="time" id="new-time" value="">
    </div>
    <div>
      <label for="day">Enter day:</label>
      <input type="text" id="new-day" value="Monday">
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </div>
</form>




    <h3>Here's a list of to do items:</h3>
    <ul id="chores">
    </ul>
    <div id="show-chore">
      <p>Task: <span class="task"></span> </p>
      <p>Time: <span class="time"></span> </p>
      <p>Day: <span class="day"></span> </p>
      <div id="buttons">
    </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <div class="well">
          <button type="button" class="btn btn-success" id="dishes">Remove</button>
          <p id="dishesInfo"> </p>
        </div>
      </div>
    </div>
  </body>
</html>
